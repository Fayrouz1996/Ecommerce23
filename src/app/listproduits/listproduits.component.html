<p>listproduits works!</p>
<table class="table table-striped">
    <tr>
        <th>reference</th>
        <th>designation</th>
        <th>Stock</th>
        <th>Prix</th>

    </tr>
    <tr *ngFor="let p of produits">
        <td><img src={{p.imageart}} alt="" width="50" /></td>
        <td>{{p.reference}}</td>
        <td>{{p.designation}}</td>
        <td>{{p.qstock}}</td>
        <td>{{p.prix}}</td>
        
        <button type="button" class="btn btn-warning">Editing</button>
        <button type="button" class="btn btn-danger">Delet</button>
    </tr>

</table>
